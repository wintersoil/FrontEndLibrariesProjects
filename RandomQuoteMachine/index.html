<html>
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="libra.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">



  </head>
  <body>
    <div class="contain">
      <div class="card" id="quote-box">
        <div class="aggregate">
          <i class="fas fa-quote-left fa-3x"></i>
        <div class="quote" id ="text">
          <h2>Whether you think you can or you think you cant, you're right</h2>
        </div>
        <div class="author" id="author">
          - Ali Usmani
        </div>
      </div>
        <div class="footer">
          <div>
            <a href="https://twitter.com/intent/tweet" id="tweet-quote"><button class="btn button2"><i class="fab fa-twitter"></i></button></a>
          <button class="btn button2"><i class="fab fa-tumblr"></i></button>
          </div>
          <div>
        <button class="btn button1" id="new-quote">New quote</button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
